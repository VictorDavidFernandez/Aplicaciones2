<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductocomponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductocomponenteLabel_unidades}" for="unidades" />
                    <h:inputText id="unidades" value="#{productocomponenteController.selected.unidades}" title="#{bundle.CreateProductocomponenteTitle_unidades}" required="true" requiredMessage="#{bundle.CreateProductocomponenteRequiredMessage_unidades}"/>

                        <f:selectItems value="#{productopropioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductocomponenteLabel_componente}" for="componente" />
                    <h:selectOneMenu id="componente" value="#{productocomponenteController.selected.componente}" title="#{bundle.CreateProductocomponenteTitle_componente}" required="true" requiredMessage="#{bundle.CreateProductocomponenteRequiredMessage_componente}">
                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productocomponenteController.create}" value="#{bundle.CreateProductocomponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productocomponenteController.prepareList}" value="#{bundle.CreateProductocomponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductocomponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
