<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoproveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoproveedorLabel_numPedido}"/>
                    <h:outputText value="#{pedidoproveedorController.selected.numPedido}" title="#{bundle.ViewPedidoproveedorTitle_numPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidoproveedorLabel_fecha}"/>
                    <h:outputText value="#{pedidoproveedorController.selected.fecha}" title="#{bundle.ViewPedidoproveedorTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoproveedorLabel_codProveedor}"/>
                    <h:outputText value="#{pedidoproveedorController.selected.codProveedor}" title="#{bundle.ViewPedidoproveedorTitle_codProveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoproveedorController.destroyAndView}" value="#{bundle.ViewPedidoproveedorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidoproveedorEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoproveedorController.prepareCreate}" value="#{bundle.ViewPedidoproveedorCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoproveedorController.prepareList}" value="#{bundle.ViewPedidoproveedorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidoproveedorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
