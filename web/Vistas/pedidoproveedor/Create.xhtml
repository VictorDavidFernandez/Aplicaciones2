<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoproveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoproveedorLabel_numPedido}" for="numPedido" />
                    <h:inputText id="numPedido" value="#{pedidoproveedorController.selected.numPedido}" title="#{bundle.CreatePedidoproveedorTitle_numPedido}" required="true" requiredMessage="#{bundle.CreatePedidoproveedorRequiredMessage_numPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoproveedorLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidoproveedorController.selected.fecha}" title="#{bundle.CreatePedidoproveedorTitle_fecha}" required="true" requiredMessage="#{bundle.CreatePedidoproveedorRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoproveedorLabel_codProveedor}" for="codProveedor" />
                    <h:selectOneMenu id="codProveedor" value="#{pedidoproveedorController.selected.codProveedor}" title="#{bundle.CreatePedidoproveedorTitle_codProveedor}" required="true" requiredMessage="#{bundle.CreatePedidoproveedorRequiredMessage_codProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoproveedorController.create}" value="#{bundle.CreatePedidoproveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoproveedorController.prepareList}" value="#{bundle.CreatePedidoproveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoproveedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
