<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoclienteLabel_codPedidoCliente}"/>
                    <h:outputText value="#{pedidoclienteController.selected.codPedidoCliente}" title="#{bundle.ViewPedidoclienteTitle_codPedidoCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidoclienteLabel_fecha}"/>
                    <h:outputText value="#{pedidoclienteController.selected.fecha}" title="#{bundle.ViewPedidoclienteTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewPedidoclienteLabel_codCliente}"/>
                    <h:outputText value="#{pedidoclienteController.selected.codCliente}" title="#{bundle.ViewPedidoclienteTitle_codCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoclienteController.destroyAndView}" value="#{bundle.ViewPedidoclienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidoclienteEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoclienteController.prepareCreate}" value="#{bundle.ViewPedidoclienteCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoclienteController.prepareList}" value="#{bundle.ViewPedidoclienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidoclienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
