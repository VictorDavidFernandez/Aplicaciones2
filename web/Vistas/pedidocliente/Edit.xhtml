<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidoclienteLabel_codPedidoCliente}" for="codPedidoCliente" />
                    <h:inputText id="codPedidoCliente" value="#{pedidoclienteController.selected.codPedidoCliente}" title="#{bundle.EditPedidoclienteTitle_codPedidoCliente}" required="true" requiredMessage="#{bundle.EditPedidoclienteRequiredMessage_codPedidoCliente}"/>
                    <h:outputLabel value="#{bundle.EditPedidoclienteLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidoclienteController.selected.fecha}" title="#{bundle.EditPedidoclienteTitle_fecha}" required="true" requiredMessage="#{bundle.EditPedidoclienteRequiredMessage_fecha}"/>
                    <h:outputLabel value="#{bundle.EditPedidoclienteLabel_codCliente}" for="codCliente" />
                    <h:selectOneMenu id="codCliente" value="#{pedidoclienteController.selected.codCliente}" title="#{bundle.EditPedidoclienteTitle_codCliente}" required="true" requiredMessage="#{bundle.EditPedidoclienteRequiredMessage_codCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidoclienteController.update}" value="#{bundle.EditPedidoclienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidoclienteViewLink}"/>
                <br />
                <h:commandLink action="#{pedidoclienteController.prepareList}" value="#{bundle.EditPedidoclienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidoclienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
