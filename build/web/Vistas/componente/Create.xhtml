<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_codComponente}" for="codComponente" />
                    <h:inputText id="codComponente" value="#{componenteController.selected.codComponente}" title="#{bundle.CreateComponenteTitle_codComponente}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_codComponente}"/>
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{componenteController.selected.descripcion}" title="#{bundle.CreateComponenteTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_codMarca}" for="codMarca" />
                    <h:selectOneMenu id="codMarca" value="#{componenteController.selected.codMarca}" title="#{bundle.CreateComponenteTitle_codMarca}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_codMarca}">
                        <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componenteController.create}" value="#{bundle.CreateComponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componenteController.prepareList}" value="#{bundle.CreateComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
