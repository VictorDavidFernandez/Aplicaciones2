<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float: left">
                    <f:facet name="left">
                        <p:selectOneMenu id="unaMarca" value="#{componenteController.marca}" onchange="#{componenteController.cargarComponentes()} submit()">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <f:facet name="left">
                        <p:selectOneMenu id="unComponente" value="#{componenteController.componente}" onchange="#{componenteController.cargarListaComponentePrecio()} submit()">
                            <f:selectItems value="#{componenteController.cargarDesplegablePedidos()}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:toolbar>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="componente" value="#{componenteController.listaComponentePrecio}" rows="5" style="width: 70%; float:left;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Proveedor" sortBy="#{componente.proveedor.nomProveedor}" width="45">
                        <h:outputText value="#{componente.proveedor.nomProveedor}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{componente.precio}" width="45">
                        <h:outputText value="#{componente.precio}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </ui:define>
    </ui:composition>

</html>
