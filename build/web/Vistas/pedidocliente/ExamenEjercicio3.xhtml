<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ejercicio3"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputLabel value="Fecha inicial"/>
                <h:inputText id="FechaInicial" value="#{pedidoclienteController.fechaInicial}">
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:inputText>
                <h:outputLabel value="Fecha final"/>
                <h:inputText id="FechaFinal" value="#{pedidoclienteController.fechaFinal}">
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:inputText>
                <h:commandButton value="Ver" action="#{pedidoclienteController.cargarPedidosClienteFechas}" >
                </h:commandButton>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="pedido" value="#{pedidoclienteController.listaPedidosClienteFechas}" rows="5" style="width: 49%; float:left;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Cod. pedido cliente" sortBy="#{pedido.codPedidoCliente}" width="45">
                        <h:outputText value="#{pedido.codPedidoCliente}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Nom. cliente" sortBy="#{pedido.codCliente.nomCliente}" width="45">
                        <h:outputText value="#{pedido.codCliente.nomCliente}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Fecha" sortBy="#{pedido.fecha}" width="45">
                        <h:outputText value="#{pedido.fecha}" style="font-weight: bold; color:#01579B; font-size: 18px">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Detalles" width="50">

                    </p:column>
                </p:dataTable>
            </h:form> 

        </ui:define>
    </ui:composition>

</html>
