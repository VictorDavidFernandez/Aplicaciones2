<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPedidoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPedidoclienteEmpty}" rendered="#{pedidoclienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pedidoclienteController.items.rowCount > 0}">
                    <h:outputText value="#{pedidoclienteController.pagination.pageFirstItem + 1}..#{pedidoclienteController.pagination.pageLastItem + 1}/#{pedidoclienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pedidoclienteController.previous}" value="#{bundle.Previous} #{pedidoclienteController.pagination.pageSize}" rendered="#{pedidoclienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pedidoclienteController.next}" value="#{bundle.Next} #{pedidoclienteController.pagination.pageSize}" rendered="#{pedidoclienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pedidoclienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoclienteTitle_codPedidoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPedidoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoclienteTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoclienteTitle_codCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pedidoclienteController.prepareView}" value="#{bundle.ListPedidoclienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pedidoclienteController.prepareEdit}" value="#{bundle.ListPedidoclienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pedidoclienteController.destroy}" value="#{bundle.ListPedidoclienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pedidoclienteController.prepareCreate}" value="#{bundle.ListPedidoclienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPedidoclienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
