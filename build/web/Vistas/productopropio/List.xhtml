<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductopropioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductopropioEmpty}" rendered="#{productopropioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productopropioController.items.rowCount > 0}">
                    <h:outputText value="#{productopropioController.pagination.pageFirstItem + 1}..#{productopropioController.pagination.pageLastItem + 1}/#{productopropioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productopropioController.previous}" value="#{bundle.Previous} #{productopropioController.pagination.pageSize}" rendered="#{productopropioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productopropioController.next}" value="#{bundle.Next} #{productopropioController.pagination.pageSize}" rendered="#{productopropioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productopropioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductopropioTitle_codProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductopropioTitle_denominacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.denominacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductopropioTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productopropioController.prepareView}" value="#{bundle.ListProductopropioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productopropioController.prepareEdit}" value="#{bundle.ListProductopropioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productopropioController.destroy}" value="#{bundle.ListProductopropioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productopropioController.prepareCreate}" value="#{bundle.ListProductopropioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductopropioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
