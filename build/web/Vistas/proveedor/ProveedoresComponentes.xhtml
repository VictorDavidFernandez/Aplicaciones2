<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLineapclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float: left">
                    <f:facet name="left">
                        <p:selectOneMenu id="unCliente" value="#{componenteController.proveedor}" onchange="#{componenteController.cargarListaProveedoresPrecio()} submit()">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:toolbar>
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="item" value="#{componenteController.listaProveedoresPrecio}" rows="5" style="width: 70%; float:left;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Componente" sortBy="#{item.componente.codComponente}" width="45">
                        <h:outputText value="#{item.componente.codComponente}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Proveedor" sortBy="#{item.componente.codComponente}" width="45">
                        <h:outputText value="#{item.componente.codComponente}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Num. Unidades" sortBy="#{item.numUnidades}" width="45">
                        <h:outputText value="#{item.numUnidades}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{item.precio}" width="45">
                        <h:outputText value="#{item.precio}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                </p:dataTable>
            </h:form> 

        </ui:define>
    </ui:composition>

</html>
