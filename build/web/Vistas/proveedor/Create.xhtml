<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProveedorTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_codProveedor}" for="codProveedor" />

                    <h:outputLabel value="#{bundle.CreateProveedorLabel_nomProveedor}" for="nomProveedor" />
                    <h:inputText id="nomProveedor" value="#{proveedorController.selected.nomProveedor}" title="#{bundle.CreateProveedorTitle_nomProveedor}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nomProveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedorController.create}" value="#{bundle.CreateProveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{bundle.CreateProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
