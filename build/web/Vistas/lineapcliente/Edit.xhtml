      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLineapclienteLabel_idLinea}" for="idLinea" />

                <h:commandLink action="#{lineapclienteController.update}" value="#{bundle.EditLineapclienteSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditLineapclienteViewLink}"/>
                <br />
                <h:commandLink action="#{lineapclienteController.prepareList}" value="#{bundle.EditLineapclienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLineapclienteIndexLink}" />
            </h:form>
