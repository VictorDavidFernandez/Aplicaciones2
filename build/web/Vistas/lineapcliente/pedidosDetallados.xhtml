<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLineapclienteTitle}"></h:outputText>

        <ui:define name="body">
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float: left">
                    <f:facet name="left">
                        <p:selectOneMenu id="unCliente" value="#{pedidoclienteController.cliente}" onchange="#{pedidoclienteController.cargarPedidosCliente()} submit()">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <f:facet name="left">
                        <p:selectOneMenu id="unPedido" value="#{pedidoclienteController.pedidoCliente}" onchange="#{pedidoclienteController.cargarLineasPedido()} submit()">
                            <f:selectItems value="#{pedidoclienteController.cargarDesplegablePedidos()}"/>

                    </f:facet>
                </p:toolbar>
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="linea" value="#{pedidoclienteController.lineasPedido}" rows="5" style="width: 70%; float:left;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="ID lÃ­nea" sortBy="#{linea.idLinea}" width="45">
                        <h:outputText value="#{linea.idLinea}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Cantidad" sortBy="#{linea.cantidad}" width="45">
                        <h:outputText value="#{linea.cantidad}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                    <p:column headerText="Cod. Producto" sortBy="#{linea.codProducto}" width="45">
                        <h:outputText value="#{linea.codProducto}" style="font-weight: bold; color:#01579B; font-size: 18px"/>
                    </p:column>
                </p:dataTable>
            </h:form> 

        </ui:define>
    </ui:composition>

</html>
